<div class="modal fade" id="createGenreModal" tabindex="-1" role="dialog" aria-labelledby="LoginModal" aria-hidden="true">
    <button type="button" class="close float-close-pro" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <div class="modal-dialog modal-dialog-centered modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header-pro">
                <h2>Create Genre</h2>
            </div>
            <div class="modal-body-pro social-login-modal-body-pro">

                <form [formGroup]="createGenreForm" (ngSubmit)="save(createGenreForm.value)">
                    <div class="form-group">
                        <input formControlName="title" type="text" class="form-control" name="title" placeholder="Tile">
                    </div>
                    <div class="form-group">
                        <input formControlName="imageUrl" type="text" class="form-control" name="imageUrl" placeholder="Image Url">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-green-pro btn-display-block">Save</button>
                    </div>

                </form>
            </div>
        </div><!-- close .modal-content -->
    </div><!-- close .modal-dialog -->
</div>
